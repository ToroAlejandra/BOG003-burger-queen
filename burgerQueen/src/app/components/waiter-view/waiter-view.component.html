<p>waiter</p>
<div class="row text-color">
  <div class="input-field col s6">
    <div>
      Nombre Cliente:
      <div class="input-field inline">
        <input
          [(ngModel)]="clientName"
          id="client_inline"
          type="text"
          class="validate"
        />
      </div>
    </div>
  </div>
  <div class="input-field col s6">
    <div>
      Mesa:
      <div class="input-field inline">
        <input [(ngModel)]="tableNumber" type="text" class="validate" />
      </div>
    </div>
  </div>
</div>
<div>
  <!-- Botones cambio de tipo de menÃº -->
  <button class="myclassColor" type="button">
    <a routerLink="/in-process" routerLinkActive="active">Orden por entregar</a>
  </button>

  <button (click)="switchMenu('breakfast')" type="button">Desayuno</button>
  <button (click)="switchMenu('lunch')" type="button">Almuerzo/cena</button>
</div>

<section class="row">
  <div
    class="col s12"
    [ngClass]="{ m6: screenWidth < 800, m4: screenWidth > 800 }"
    *ngFor="let plato of typeArrayMenu"
  >
    <div class="card horizontal">
      <div class="card-image">
        <img [src]="plato?.image" class="size-img" />
      </div>

      <div class="card-stacked">
        <div class="card-content">
          <p>
            <strong>{{ plato?.name }}</strong>
          </p>
          <p>${{ plato?.price }}</p>
        </div>
        <div class="card-action">
          <!-- Aqui van los botones de la cantidad -->
          <span class="input-group-btn">
            <button class="btn btn-default" id="menos" type="button">-</button>
          </span>
          <input
            type="text"
            style="width: 50px; text-align: center"
            id="contador"
            class="form-control"
            value="1"
          />
          <span class="input-group-btn">
            <button class="btn btn-default" id="mas" type="button">+</button>
          </span>
        </div>
      </div>
      <a
        class="
          btn-floating btn-medium
          waves-effect waves-light
          indigo
          darken-4
          btn-position
        "
        ><i class="material-icons">add</i></a
      >
    </div>
  </div>
</section>

<div class="row">
  <!-- Inicia resumen del pedido -->
  <div class="col s12 m12">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Resumen del pedido</span>
        <hr class="line" />
      </div>
      <div class="data-client">
        <p>Cliente: {{ clientName }}</p>
        <p>Mesa: {{ tableNumber }}</p>
      </div>
      <hr class="line-one" />
      <div class="card description">
        <table>
          <thead>
            <tr>
              <th>Cantidad</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let plato of menuArray.menu">
              <td>1</td>
              <td>{{ plato?.name }}</td>
              <td>20$</td>
              <td>Eliminar</td>
            </tr>
          </tbody>
        </table>
      </div>
      <a class="waves-effect waves-light btn">Enviar a cocina</a>
    </div>
  </div>
</div>
<!-- Termina resumen del pedido -->
