<div>
  <button type="button">
    <a routerLink="/history" routerLinkActive="active">Historial de ordenes</a>
  </button>
  <button (click)="getOrderData()">Prueba de servicio</button>
</div>
<!-- <div class="col s12 m12 container-sumary"> -->
<div class="row">
  <div class="col s12 m12 container-sumary colum">
    <div
      *ngFor="let item of orderElement"
      class="card description table-sumary">
      <div class="center-element ">
      <div class="align-element">
        <div>
          <p>Se creo hace</p>
        </div>
        <div class="center-element line-section">
        <p>Hora: </p>
        <p>Fecha:{{item.creationTime}}</p>
      </div>
    </div>
  </div>

      <div class="data-client">
        <p>Cliente: {{ item.nameClient }}</p>
        <p>Mesa: {{ item.table }}</p>
      </div>
      <table class="">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of item.products">
            <td>{{ product.nameProduct }}</td>
            <td>{{ product.count }}</td>
          </tr>
        </tbody>
      </table>
      <div class="center-element">
      <div class="align-element">
        <div >
        <p>Barra de estados</p>
        </div>
        <div>
        <a class="waves-effect waves-light btn">Entregar</a>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
